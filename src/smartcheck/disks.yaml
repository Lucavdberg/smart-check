    1: # Raw Read Error Rate
      field: "VALUE"
      warn_threshold: ":26"
      crit_threshold: ":16"
    2: # Throughput Performance
      field: "VALUE"
      warn_threshold: ":64"
      crit_threshold: ":54"
    3: # Spin Up Time
      field: "VALUE"
      warn_threshold: ":34"
      crit_threshold: ":24"
